<form action="/char/create/{{institute.id}}" method="post" enctype="multipart/form-data">
    <h2>Nueva persona</h2>
    {%csrf_token%}
    <input type="text" name="name" placeholder="name" required />
    <input type="text" name="alias" placeholder="alias" required />
    <input type="file" name="image" id="image" required accept="image/*" size="1" />
    <input id="imagefake" type="button" value="Selecciona una imagen ..." />
    <input type="submit" value="enviar" />
</form>
